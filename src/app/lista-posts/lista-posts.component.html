<app-menu></app-menu>
<div id="inicial">
  <img src= "https://image.flaticon.com/icons/png/512/23/23931.png" width="30" height="30"/>
  <h2>Lista de Mensajes</h2>
</div>
<div id="general" *ngFor ='let post of misPosts'>  
    <mat-tab-group>    
    <mat-tab label="Mensaje"> {{ post.message }}        </mat-tab>             
    <mat-tab label="Fecha">   {{ post.published_date }} </mat-tab>            
    <mat-tab label="Usuario"> {{ post.idUser }}         </mat-tab> 
  </mat-tab-group>
</div>
